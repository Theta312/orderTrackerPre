<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>
            <h1 class="text-center display-4">Welcome to DashDoor!</h1>
        </header>

        <main class="card" id="my-card">
            <div class="row">
                <div class="col-12">
                    <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                            href="#list-home" role="tab" aria-controls="list-home">Menu</a>
                        <a class="list-group-item list-group-item-action" id="list-order-list" data-bs-toggle="list"
                            href="#list-orders" role="tab" aria-controls="list-orders">Order history</a>

                    </div>
                </div>
                <div class="col-12">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active " id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                            <section class="container-list card" id="my-container-list">
                                <ul>
                                    <li class="food-item row text-center" data-name="pizza" data-price="10.00">
                                        <span class="mealName col-3">Pizza</span>
                                        <span class="mealPrice col-3">$10.00</span>
                                        <button class="mealBtn col-3" type="button">Add Food</button>
                                    </li>
                                    <li class="food-item row text-center" data-name="Cheeseburger" data-price="8.00">
                                        <span class="mealName col-3">Cheeseburger</span>
                                        <span class="mealPrice col-3">$8.00</span>
                                        <button class="mealBtn col-3" type="button">Add Food</button>
                                    </li>
                                    <li class="food-item row text-center" data-name="Ramen" data-price="6.00">
                                        <span class="mealName col-3">Ramen</span>
                                        <span class="mealPrice col-3">$6.00</span>
                                        <button class="mealBtn col-3" type="button">Add Food</button>
                                    </li>
                                    <li class="food-item row text-center" data-name="French Fries" data-price="3.00">
                                        <span class="mealName col-3">French Fries</span>
                                        <span class="mealPrice col-3">$3.00</span>
                                        <button class="mealBtn col-3" type="button">Add Food</button>
                                    </li>
                                    <li class="food-item row text-center" data-name="Fried Chicken" data-price="12.00">
                                        <span class="mealName col-3">Fried Chicken</span>
                                        <span class="mealPrice col-3">$12.00</span>
                                        <button class="mealBtn col-3" type="button">Add Food</button>
                                    </li>
                                </ul>
                            </section>
                            <section>
                                <h2 class="totalMeal"></h2>
                                <ul class="order"></ul>
                            </section>
                            <section class="btn-class">
                                <button type="button" class="addOrder">Add Order</button>
                            </section>
                        </div>
                        <div class="tab-pane fade" id="list-orders" role="tabpanel" aria-labelledby="list-orders-list">
                            <h2>Your Orders:</h2>
                            <div class="" id="food-group">
                              
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script  src="./script.js" async type="module" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
